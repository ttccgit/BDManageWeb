<body>

<div class="container">


    <form class="form-signin">
        <div ng-controller="loginController">
            <div class="registerInfo">
                <div class="inRegister">
                    <h2 class="form-signin-heading">基础数据平台管理系统</h2>
                    <label for="email" class="sr-only">工号</label>
                    <input type="email" id="email" class="form-control" ng-model="email" placeholder="工号" required
                           autofocus>
                    <label for="password" class="sr-only">密码</label>
                    <input type="password" id="password" class="form-control" ng-model="password" placeholder="密码"
                           required>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button ng-click="login()" class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
                </div>
            </div>
        </div>
    </form>


</div> <!-- /container -->
