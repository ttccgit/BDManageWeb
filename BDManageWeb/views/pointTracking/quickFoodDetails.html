<style>
    .app {
        background: #eef3f7;
    }
</style>
<form name="myForm" novalidate>
    <div class="main" ng-controller="memberFoodController">
        <div>
            <div class="navbar navbar-app navbar-absolute-top bg-blue border_bottom_devide">
                <div class="navbar-brand navbar-brand-center">
                    <span>{{trackerDate}}</span>
                </div>
                <div class="btn-group pull-left">
                    <div ng-click="back()" class="btn btn-navbar sidebar-toggle">
                        <img src="image/back_button.png"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="border_top_devide">
            <div class="tab-pane" toggleable active-class="active" default="active" id="food"
                 exclusion-group="quickAdd">
                <div class="trackerBoxOutContent">
                    <div class="pointBox ">
                        <div class="pointDiv">
                            <div class="trackerInputBox">
                                <div class="inputDiv">
                                    {{'label_pointTrack_name' | translate}}:
                                    <div class="inputContent"><input type="text" ng-model="name" placeholder="name"
                                        ng-disabled="isNameModify"   ng-keyup="checkName()"/></div>
                                </div>
                                <div class="inputDiv">
                                    {{'label_pointTrack_points' | translate}}:
                                    <div class="inputContent"><input type="text" ng-model="point" placeholder="point"
                                        ng-disabled="isPointModify"   maxlength="2" ng-change="pointChange()"/></div>
                                </div>
                            </div>
                            <div class="trackerInputBox">
                                <div class="inputDiv">
                                    <select ng-model="meal" id=""
                                            ng-options="m.id as m.name for m in mealModel"></select>
                                </div>
                            </div>
                        </div>
                        <div class="propontos_content">
                            <div class="propontos_img"><span class="font_white">{{pointCal}}</span></div>

                        </div>
                    </div>
                    <button class="btn_gray" ng-show="!buttonGray">{{'button_pointTrack_addToTrack' | translate}}</button>
                    <button class="btn_green" ng-show="buttonGray" ng-click="updateFoodTracker()">{{'button_pointTrack_addToTrack' | translate}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
