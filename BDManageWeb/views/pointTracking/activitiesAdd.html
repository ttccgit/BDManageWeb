<form name="myForm" novalidate>
    <div class="main" ng-controller="activitiesModifyController">
        <div>
            <div class="navbar navbar-app navbar-absolute-top bg-blue border_bottom_devide">
                <div class="navbar-brand navbar-brand-center">
                    <span>{{trackerDate}}</span>
                </div>
                <div class="btn-group pull-left">
                    <div onclick="window.history.go(-1)" class="btn btn-navbar sidebar-toggle">
                        <img src="image/back_button.png"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="border_top_devide">
            <div class="trackerBoxOutContent">
                <div class="pointBox">
                    <div class="pointDiv">
                        <div class="pointTitle">{{name}}</div>
                        <div class="favIcon">
                            <img src="image/favorites_null.png" ng-show="!favIconFlag" ng-click="addFav()"/>
                            <img src="image/favorites_Checkednull.png" ng-show="favIconFlag" ng-click="deleteFav()"/>
                            <i>{{'label_pointTrack_favorites' | translate}}</i>
                        </div>

                    </div>
                    <div class="propontos_content">
                        <div class="propontos_img"><span class="font_white">{{point}}</span></div>
                        <!--<img src="image/propontos.png">-->

                    </div>
                    <div class="servingTop">
                        <div class="inputDiv light_blue">
                            {{'label_pointTrack_duration' | translate}}:
                            <div class="inputContent"><input type="text" ng-model="duration"
                                                             placeholder="Minutos"
                                                             ng-change="calcActivityPoints()" maxlength="2"/></div>
                        </div>
                    </div>
                </div>
                <button class="btn_gray" ng-show="!buttonGray">{{'button_pointTrack_addToTrack' | translate}}</button>
                <button class="btn_green" ng-show="buttonGray" ng-click="addToTracker()">{{'button_pointTrack_addToTrack' | translate}}</button>
            </div>
        </div>
    </div>
</form>
