<form name="myForm" novalidate>
    <div class="main" ng-controller="activitiesModifyController">
        <div>
            <div class="navbar navbar-app navbar-absolute-top bg-blue border_bottom_devide">
                <div class="navbar-brand navbar-brand-center">
                    <span>{{trackerDate}}</span>
                </div>
                <div class="btn-group pull-left">
                    <div onclick="window.history.go(-1)" class="btn btn-navbar sidebar-toggle">
                        <img src="image/back_button.png"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="border_top_devide">
            <div class="trackerBoxOutContent">
                <div class="trackerBoxOutContent" ng-controller="memberActivityController">
                    <div class="pointBox">
                        <div class="pointDiv">
                            <div class="trackerInputBox">
                                <div class="inputDiv">
                                    {{'label_pointTrack_name' | translate}}:
                                    <div class="inputContent"><input type="text" ng-model="name" placeholder="Name"
                                                                     ng-keyup="checkName()"/>
                                        <input type="hidden" ng-model="duration" value="-1"/>
                                    </div>
                                </div>
                                <div class="inputDiv">
                                    {{'label_pointTrack_points' | translate}}:
                                    <div class="inputContent"><input type="text" ng-model="point" placeholder="Points"
                                                                     maxlength="2" ng-change="calculatePoints()"/></div>
                                </div>
                            </div>
                        </div>

                        <div class="propontos_content">
                            <div class="propontos_img"><span class="font_white" ng-model="point">{{pointCal}}</span></div>

                        </div>
                    </div>
                    <button class="btn_gray" ng-show="!buttonGray">{{'button_pointTrack_addToTrack' | translate}}</button>
                    <button class="btn_green" ng-show="buttonGray" ng-click="addMemberActivity()">{{'button_pointTrack_addToTrack' | translate}}</button>
                </div>
            </div>
        </div>
    </div>
</form>
