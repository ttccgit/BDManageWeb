<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h1>Redefina sua senha</h1>
<h2>Redefina sua senha</h2>

<div class="row">
    <div class="inputDiv">
        <div class="inputContent">
            <input type="password" class="input_dialog" placeholder="Digite sua senha" id="password"
                   onkeypress="return handleEnter(this, event)"/>
        </div>
    </div>
    <div class="forgot">
        <img src="image/icon/question_icon.png"/>
        <a onclick="javascript:$('.mask,.dialog').remove();" href="#/passwordForget">Esqueceu sua senha</a>
    </div>
    <div class="clear">
    </div>
</div>
<div class="row">
    <div class="inputDiv">
        <div class="inputContent">
            <input type="password" class="input_dialog" placeholder="Digite sua senha" id="rePassword1"
                   onkeypress="return handleEnter(this, event)"/>
        </div>
    </div>
    <div class="inputDiv">
        <div class="inputContent">
            <input type="password" class="input_dialog" placeholder="Digite a senha novamente" id="rePassword2"
                   onkeypress="return handleEnter(this, event)"/>
        </div>
    </div>
    <div class="clear">
    </div>
</div>
<div class="button_container">
<button class="blue mr10p" onclick="resetPwd()">Enviar</button>
<button class="blue_gray"   onclick="$('.mask,.dialog').remove();">Cancelar</button>
</div>

</body>
</html>
